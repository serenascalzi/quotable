<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">

		<header class="section">
			<div class="container">

			</div>

			<div class="container">

					<div class="col col-sm-4 first-column">

						<div id="varied"></div>

					</div>

						<h2>Love Quotes</h2>
						<div id="love"></div>

					</div>
					<div class="col col-sm-4 third-column">
						<h2>Art Quotes</h2>
						<div id="art"></div>
						<h3>&ldquo;Art, in itself, is an attempt to bring order out of chaos.&rdquo; <br /> &mdash;Stephen Sondheim</h3>
					</div>
				</div>
			</div>
