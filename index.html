<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quotable</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:300|Special+Elite">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script src="js/brainyQuotes.js"></script>
		<script src="js/variedQuotes.js"></script>
		<script src="js/loveQuotes.js"></script>
		<script src="js/artQuotes.js"></script>
		<script src="js/natureQuotes.js"></script>
		<script src="js/funnyQuotes.js"></script>
	</head>
	<body>
		<header class="section">
			<div class="container">
				<h1>Quotable.</h1>
			</div>
		</header>

		<div class="content-area group section">
			<div class="container">
				<div class="row">
					<div class="col col-sm-4 first-column">
						<h2>Brainy Quote</h2>
						<div id="brainy"></div>
						<h2>Varied Quote</h2>
						<div id="varied"></div>
					</div>
					<div class="col col-sm-4 second-column">
						<h2>Love Quote</h2>
						<div id="love"></div>
						<h2>Art Quote</h2>
						<div id="art"></div>
					</div>
					<div class="col col-sm-4 third-column">
						<h2>Nature Quote</h2>
						<div id="nature"></div>
						<h2>Funny Quote</h2>
						<div id="funny"></div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div id="copyright"></div>
		</footer>
	</body>
</html>
