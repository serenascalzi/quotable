<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quotable</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:300|Special+Elite&display=swap">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/modernizr.js"></script>
		<script src="js/quotes.js"></script>
	</head>
	<body>
		<header class="section">
			<div class="container">
				<h1>Quotable.</h1>
			</div>
		</header>

		<div class="content-area group section">
			<div class="container">
				<div class="row">
					<div class="col col-sm-4 first-column">
						<h2>Varied Quotes</h2>
						<div id="varied"></div>
						<h3>&ldquo;All the art of living lies in a fine mingling of letting go and holding on.&rdquo; <br /> &mdash;Havelock Ellis</h3>
					</div>
					<div class="col col-sm-4 second-column">
						<h2>Love Quotes</h2>
						<div id="love"></div>
						<h3>&ldquo;Love thou the rose, yet leave it on its stem.&rdquo; <br /> &mdash;Edward G. Bulwer-Lytton</h3>
					</div>
					<div class="col col-sm-4 third-column">
						<h2>Art Quotes</h2>
						<div id="art"></div>
						<h3>&ldquo;Life is short, the art long.&rdquo; <br /> &mdash;Hippocrates</h3>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; 2020 Serena Scalzi</p>
		</footer>
	</body>
</html>
